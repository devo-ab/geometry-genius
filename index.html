<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header></header>


    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl text-center">
                    <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="flex mx-auto items-center gap-4">
                            <input id="triangle-base" type="text" placeholder="b" class="w-24 text-2xl p-2 rounded">
                            <span>cm</span>
                            <input id="triangle-height" type="text" placeholder="h" class="w-24 text-2xl p-2 rounded">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl text-center">
                    <figure><img src="./images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = Area (A) = w x I</p>
                        <div class="flex mx-auto items-center gap-4">
                            <input id="rectangle-width" type="text" placeholder="w" class="w-24 text-2xl p-2 rounded">
                            <span>cm</span>
                            <input id="rectangle-length" type="text" placeholder="I" class="w-24 text-2xl p-2 rounded">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl text-center">
                    <figure><img src="./images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b x h</p>
                        <div class="flex mx-auto items-center gap-4">
                            <input id="parallelogram-base" type="text" placeholder="b" class="w-24 text-2xl p-2 rounded">
                            <span>cm</span>
                            <input id="parallelogram-height" type="text" placeholder="h" class="w-24 text-2xl p-2 rounded">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="parallelogram-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl text-center">
                    <!-- <figure><img src="./images/parallelogram.png" alt="Parallelogram" /></figure> -->
                    <div class="card-body">
                        <!-- <h2 class="card-title">Parallelogram</h2>

                            <span>cm</span>
                            <input id="parallelogram-height" type="text" placeholder="h" class="w-24 text-2xl p-2 rounded">
                            <span>cm</span>
                        </div> -->

                            <p class="text-2xl">Area: <span id="parallelogram-area"></span> <span>cm<sup>2</sup></span></p>
                        </div> -->
                        <div class="card-actions">
                            <button class="btn btn-primary w-full">Update Coming</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>


    <footer></footer>
    <script src="./scripts/scripts.js"></script>
